<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого Сайта">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar-container">
          <img class="profile__avatar" alt="Фотография пользователя">
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__description"></p>
        </div>
      </div>
      <button class="add-btn" type="button"></button>
    </section>
    <section class="places">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_opacity_low" id="popup-profile-edit">
    <div class="popup__container">
      <form class="popup__form" id="profile-edit" name="editForm" method="post" novalidate>
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input type="text" lang="ru" name="nameInput" placeholder="Имя" id="input-name" class="popup__input" required
          minlength="2" maxlength="40">
        <span class="popup__error" id="input-name-error"></span>
        <input type="text" lang="ru" name="descriptionInput" placeholder="О себе" id="input-description"
          class="popup__input" required minlength="2" maxlength="200">
        <span class="popup__error" id="input-description-error"></span>
        <button class="popup__button" type="submit" id="edit-button-save">Сохранить</button>
        <button class="popup__button-close" id="edit-button-close" type="button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_opacity_low" id="popup-add-card">
    <div class="popup__container">
      <form class="popup__form" id="add-card" name="addForm" method="post" novalidate>
        <h2 class="popup__form-title">Новое место</h2>
        <input type="text" lang="ru" name="cardPlaceInput" placeholder="Название" id="input-place" class="popup__input"
          required minlength="2" maxlength="30">
        <span class="popup__error" id="input-place-error"></span>
        <input type="url" lang="ru" name="cardUrlInput" placeholder="Ссылка на картинку" id="input-url"
          class="popup__input" required>
        <span class="popup__error" id="input-url-error"></span>
        <button class="popup__button" type="submit" id="add-card-button-save" disabled>Создать</button>
        <button class="popup__button-close" id="add-card-button-close" type="button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_opacity_high" id="popup-card-view">
    <div class="card-view">
      <img class="card-view__photo" src="''" alt=" ">
      <h2 class="card-view__title"></h2>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_opacity_low" id="popup-edit-avatar">
    <div class="popup__container">
      <form class="popup__form" id="edit-avatar" name="editAvatar" method="post" novalidate>
        <h2 class="popup__form-title">Обновить аватар</h2>
        <input type="url" lang="ru" name="avatarUrlInput" placeholder="Ссылка на аватар" id="input-avatar-url"
          class="popup__input" required>
        <span class="popup__error" id="input-avatar-url-error"></span>
        <button class="popup__button" type="submit" id="edit-avatar-button-save" disabled>Сохранить</button>
        <button class="popup__button-close" id="edit-avatar-button-close" type="button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_opacity_low" id="popup-delete-card">
    <div class="popup__container">
      <form class="popup__form" id="delete-card" name="delete-card" method="DELETE" novalidate>
        <h2 class="popup__form-title">Вы уверены?</h2>
        <button class="popup__button" type="submit" id="delete-card-button-save">Да</button>
        <button class="popup__button-close" id="delete-card-button-close" type="button"></button>
      </form>
    </div>
  </div>
  <template id="template-card">
    <div class="places__card">
      <img class="places__card-photo">
      <div class="places__card-footer">
        <h2 class="places__card-title"></h2>
        <div class="places__card-like-information">
          <button class="like-btn" type="button"></button>
          <p class="places__card-like-value"></p>
        </div>
      </div>
      <button class="delete-btn" type="button"></button>
    </div>
  </template>
</body>

</html>
