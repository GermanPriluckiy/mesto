<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого Сайта">
  </header>
  <main class="content">
    <section class="profile">
    <div class="profile__container">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
    </div>
    <button class="add-btn" type="button"></button>
    </section>
    <section class="places">

    </section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="profile-edit" name="editForm" method="post">
            <h2 class="profile-edit__title">Редактировать профиль</h2>
            <input type="text" lang="ru" name="nameInput" placeholder="Имя" id="name" class="profile-edit__input">
            <input type="text" lang="ru" name="jobInput" placeholder="О себе" id="job" class="profile-edit__input">
            <button class="profile-edit__save-btn" type="submit">Сохранить</button>
            <button class="profile-edit__close-btn" type="button"></button>
        </form>
        <form class="add-card" name="addForm" method="post">
          <h2 class="add-card__title">Новое место</h2>
          <input type="text" lang="ru" name="cardPlaceInput" placeholder="Название" id="placeCard" class="add-card__input">
          <input type="text" lang="ru" name="cardUrlInput" placeholder="Ссылка на картинку" id="placeUrl" class="add-card__input">
          <button class="add-card__save-btn" type="submit">Создать</button>
          <button class="add-card__close-btn" type="button"></button>
        </form>
      </div>
      <div class="card-view">
        <img class="card-view__photo">
        <h2 class="card-view__title"></h2>
        <button class="card-view__close-btn" type="button"></button>
      </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
